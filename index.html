<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Gerador de senhas, gerador Password">
    <title>Gerador de Senha</title>

</head>
<body>
    
    <img class="logo" src="logo.png" alt="Gerador de senha logo">

    <main class="container-input">
       
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="6" max="30" value="15">

        <button id="button" class="button-cta" onclick="generatePasword()">Gerar Senha</button>
    </main>
    <div class="container-password hide" id="container-password">
        <span class="title">Sua senha foi gerada</span>
        <span id="password" class="password" onclick="copyPassword()">131234124</span>
        <span class="tooltip" onclick="copyPassword()">Clique na senha para copiar. ğŸ‘†</span>
    </div>
    <script src="script.js"></script>

</html>
